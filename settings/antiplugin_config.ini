[base]
#每秒钟发送字节数最大1000
sendbytesec=300
#图片问题回答时限,单位分钟
picanswerlimit=3
#最大允许答错次数
maxlimiterror=3
#最大图片错误数字
picmaxerror=2
#数字问题回答间隔,单位秒
numinterval=1
#干扰图个数
dispicncount=0
#干扰图最高alpha值
disalpha=10
#前景图最低alpha值
frtalpha=25
#生成图片问题的组数
picgroupcount=200
#生成数字问题的组数
numgroupcount=200
#数字问题最大数字
numend=99999
#是否启用压缩
bcompress=1
#switch
switch=0
#在被判定为使用外挂后多长时间强令其退出服务器(秒)
exittime=2
#元素图片旋转的最大角度(实际旋转角度介于负最大角度和正最大角度之间)
maxrotate=2
#图片生成类型
picgenetype=2
#服务器端更换图片的最短时间
picchangemintime=60
#服务器端更换图片的最长时间
picchangemaxtime=70
#多久开始使用汉字图片
usechinesetime=26
#答错后下线再上线再次触发凡外挂检测需要杀的最多只怪
springmax=80
#答错后下线再上线再次触发凡外挂检测需要杀的最少只怪
springmin=5
#一个人多长时间方可被举报下一次
bereportinterval=10
#一个人多长时间方可举报下一次
reportinterval=5
#举报后需要杀怪的最大数目
reportmaxkill=50
#举报后需要杀怪的最小数目
reportminkill=20
#下线回避问题的惩罚时间
punishtime=2
#可以举报的最低等级
reportlevel=10

#重复说的次数
repeatsaylimit=200
#限制抓多少人
punishlimit=1
#视线外组队次数
remoteinvitenum=200
#计算CRC的间隔 单位：分
calccrcinterval=30
#回复比例 千分比
responseper=1
#打开功能1的时间 单位：分
openlimit1=0
#打开功能2的时间 单位：分
openlimit2=1500
#老图的张数
oldpicnum=600
#是否采用新的产生候选项的方式
newanswergene=1
#多少级以上的角色被抓有人数限制
limitlevel=30
#抓人人数限制的清除时间（单位：分钟）
limitcleartime=240
#10级以下人物的近聊密聊时间限制（单位：秒）
saytimeinterval=30
#到了抓人上限后再答错三次的点穴惩罚时间（单位：分）
fixedpunishtime=240
#在天牢里面待的时间系数
prisontimefactor=1440

